<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Encriptador de Texto</h1>
            <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
            <p id="warningMessage" class="warning">El texto debe contener solo letras minúsculas sin acentos ni caracteres especiales.</p>
            <div class="controls">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
            <button id="clearBtn">Limpiar</button> <!-- Botón Limpiar -->
        </div>
        <div class="right-panel">
            <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
